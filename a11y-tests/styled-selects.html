<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Drop down style tests</title>
		<meta charset="UTF-8">

		<style>
			select { 
				/* strips default style from select container and replaces styles */
				background: transparent; /* clear default select background */
				border: 0; /* clear default select border */
				border-radius: 0; /* clear default select border-radius */
				-webkit-appearance: none; /* clear Webkit default styles for arrow */
				-moz-appearance: window; /* clear Firefox default styles for arrow */
				font-size: 1.4em;
				padding: 0.4em 0.6em 0.4em 0.4em;
			}

			label {
				position: relative;
			}

			label:after {
				position: absolute;
				right: 0.6em;
				top: 0.01em;
				color: #ff0000;
				content: "\25BC";
			}
		</style>
	</head>
	<body>
		<h1>Drop down style tests</h1>

		<form>
			<label for="select-element">Select option:
			<select id="select-element">
				<option>First select option</option>
				<option>Second select option</option>
				<option>Third select option</option>
				<option>Fourth select option</option>
			</select>
			</label>
		</form>

		<ul>
			<li>Safari on OSX: as expected</li>
			<li>Chrome on OSX: as expected</li>
			<li>Firefox on OSX: as expected</li>
			<li>IE10 on Windows 8:</li>
			<li>IE9 on Windows 7:</li>
			<li>IE8 on Windows 7:</li>
			<li>Firefox on Windows 8:</li>
			<li>Firefox on Windows 7:</li>
		</ul>
	</body>
</html>
